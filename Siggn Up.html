<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Sign Up.css">
        <meta name="viewport" content="initial-scale=1,user-scalable=yes">
        <style>
        label{
            font-size: 20px;
            padding-right: 25px;
            font-weight: 900w;
            color: rgb(230, 215, 10);
        } 
        h1{
            padding-top: 10px;
        }           
        </style>
    </head>
    <body>
        <section class="sec">
            <div class="sn">
                <h2>Sign UP</h1>
            </div>
            <br>
            <div>
            <div class="name">
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name">
            </div>
            <br>
            <div class="name">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name">
            </div>
            <br>
            <div class="name2">
                <label >Date of Birth</label>
                <select style="width: 60px;" >
                    <option>Date</option>
                </select>
                <select style="width: 85px;" name="Month" >
                    <option >Month</option>
                </select>
                <select style="width: 60px;">
                    <option>Year</option>
                </select>
            </div>
            <br>
            <div class="name3">
                <label>Gender</label>
                <input type="radio" value="Male" >
                <label>Male</label>
                <input type="radio" value="Female">
                <label>Female</label>
            </div>
            <br>
            <div class="name4">
                <label>Country</label>
                <select style="width: 75px;">
                    <option>Country</option>
                </select>
            </div>
            <br>
            <div class="name5">
                <label>E-mail</label>
                <input type="email" placeholder="Enter E-mail">
            </div>
            <br>
            <div class="name6">
                <label>Phone</label>
                <input type="number" placeholder="Enter Phone">
            </div>
            <br>
            <div class="name7">
                <label>Password</label>
                <input type="password" >
            </div>
            <br>
            <div class="name8">
                <label>Confirm Password</label>
                <input type="password" >
            </div>
            <br>
            <div class="name9">
                <input type="checkbox" value="I">
                <label>I Agree to the Terms of use</label>
            </div>
            <br>
            </div>
        </section>
        <footer class="fo">
            <button class="but1" > Submit</button>
                <button class="but2" >Cancel</button>
        </footer>
    </body>
</html>
