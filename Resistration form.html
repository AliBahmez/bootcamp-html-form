<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Registration.css">
        <style>
            td{
                padding-left: 20px;
                background-color:cornflowerblue; 
                font-weight: 700w;
                font-size: 20px;
            }
            th{
                background-color: antiquewhite;
                padding: 7px 0px;
                font-size: 25px;

            }
        </style>
    </head>
    <body>
        <table border="1"  class="-table">
            <tr>
                <th colspan="2">
                    Registration Form
                </th>
            </tr>
            <tr>
                <td>
                    Enter Name
                </td>
                <td><input type="email" ></td>
            </tr>
            <tr>
                <td>
                    Enter Password
                </td>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <td>Enter Address</td>
            
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" value="Hockey">
                <label>Hockey</label>
                <br>
                <input type="checkbox" value="Football">
                <label>Football</label>
                <br>
                <input type="checkbox" value="Badminton">
                <label>Badminton</label>
                <br>
                <input type="checkbox" value="Criicket">
                <label>Criicket</label>
                <br>
                <input type="checkbox" value="Hockey">
                <label>Volleyball</label>
            </td>
        </tr>
        
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" value="Male" checked>
                <label>Male</label>
                <input type="radio" value="Female">
                <label>Female</label>
            </td>
        </tr>
        <tr>
            <td>
                Select ur age
            </td>
            <td>
                <select name="Select" id="age">
                    <option value="Select" >Select</option>
                    <option value="Select1" >Select1</option>
                    <option value="Select2" >Select2</option>
                </select>
            </td>
        </tr>
        <tr>
           <td> Select Photo</td>
           <td>
            <input type="file" >
           </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="sub" >Click Me</button>
                <button class="sub" > Reset</button>
                <button class="sub" >Submit Form</button>
               
            </td> 
        </tr>
        </table>
    </body>
</html>
